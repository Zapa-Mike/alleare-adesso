<body>
  <div class="row Novaheader form-inline">
    <button class="zurueckButton" type="button" routerLink="/home">
      <img id="zurueck" src="/assets/icons/icon_auswertung_arrow.svg" />
    </button>
    <div class="Titel text-center">
      <h3>Nova</h3>
    </div>
    <button
      type="button"
      class="LinkEinfuehrungApp btn-link"
      routerLink="/intro"
    >
      Einf√ºhrung der App
    </button>
  </div>
  <!--Sprechblase-->
  <div class="grid-containerNovaSprechblase">
    <div class="bubble shadow bubble-bottom-left" contenteditable="false">
      Hi {{ nameIntro }},du befindest dich im
      {{ resolveRoute(previousRoute) }} wie kann ich dir helfen?
    </div>

    <div class="Nova">
      <!--NovaImage-->
      <img
        src="/assets/nova/nova_intro_links.png"
        width="100"
        height="100"
        id="NovaImage"
      />
    </div>
    <questions-to-tips *ngIf="toggleQuestionsToTips"></questions-to-tips>
  </div>

  <div class="grid-containerAntwortChat">
    <button
      type="button"
      class="chatAntwort shadow rounded-pill"
      (click)="toggleQuestionsToTips = !toggleQuestionsToTips"
    >
      Fragen zu den Tipps
    </button>
    <button
      type="button"
      class="chatAntwort shadow rounded-pill"
      routerLink="/infos"
    >
      Allgemeine Infos
    </button>
    <button type="button" class="chatAntwort shadow rounded-pill">
      Fragen zum Quiz
    </button>
  </div>
  <div class="grid-containerAntwortChat">
    <button
      type="button"
      class="chatAntwort shadow rounded-pill"
      routerLink="/questions"
    >
      Fragenkatalog
    </button>
    <button
      type="button"
      class="chatAntwort shadow rounded-pill"
      routerLink="/faq"
    >
      Einstellungen
    </button>
    <button
      type="button"
      class="chatAntwort shadow rounded-pill"
      routerLink="/faq"
    >
      FAQ
    </button>
  </div>
</body>
