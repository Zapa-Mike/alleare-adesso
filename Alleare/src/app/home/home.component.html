<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
</head>

<body>
  <googleformular *ngIf="google1"> test </googleformular>
  <div id="HomeIntro" *ngIf="homeintro">
    <div class="arrow img-fluid">
      <img src="/assets/Intro/arrow.png" width="150px" height="325px" />
    </div>

    <div class="NovaHomeIntro">
      <img
        (click)="weitermachen()"
        src="/assets/nova/nova_intro_rechts.png"
        width="100px"
        height="100px"
      />
    </div>

    <div class="TextKlickMich">
      <p>Klicke mich</p>
    </div>

    <div class="Homespeechbubble img-fluid">
      <img src="/assets/Intro/Speechbubble.png" />
      <div class="TextIntroHome">
        <p>
          Du erfärhst mehr<br />passende Ratschläge für<br />dich, wenn du
          durch<br />unserenFragekatalog gehst.
        </p>
      </div>
    </div>

    <div id="graueflaeche"></div>
  </div>
  <div *ngIf="home">
    <div class="containername">
      <div class="text-center">
        <h1>Hallo, {{ nameIntro }}!</h1>
      </div>
    </div>
    <div>
      <div class="container_main">
        <div class="grid-container" id="firstcont">
          <button type="button" class="btnFragekatalog" (click)="fragebogen()">
            Fragenkatalog
          </button>
        </div>

        <div class="grid-container" id="secondcont">
          <button type="button" class="btn btn-default" routerLink="/infos">
            Infos
          </button>
          <button type="button" class="btn btn-default" routerLink="/quiz">
            Quiz
          </button>
          <button type="button" class="btn btn-default" routerLink="/tipps">
            Tipps
          </button>
          <button type="button" class="btn btn-default" routerLink="/faq">
            FAQ
          </button>
        </div>

        <div class="grid-container" id="firstcont">
          <button type="button" class="btn1 btn-default" (click)="google()">
            Zur Umfrage
          </button>
        </div>
      </div>

      <div class="grid-container ">
        <div class="row">
          <div class="col col-6">
            <img
              id="settingButton"
              routerLink="/settings"
              class= "img-fluid"
              src="/assets/icons/icon_setting.svg"
              alt="icon_setting"
              width="50vw"
              height="50vw"
              
            />
          </div>
          <div class="col col-6">
            <img
              id="novaButton"
              (click)="navigate()"
              class= "img-fluid"
              *ngIf="home"
              src="/assets/nova/nova_intro_rechts.png"
              alt="nova_home"
              width="55vw"
              height="55vw"
             
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
