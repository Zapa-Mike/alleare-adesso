<html>
  <head>
    <link rel="stylesheet" href="questions.component.css" />
  </head>
  <body>
  <div [hidden]="start">
  <div class="WillkommenSeite">
    <div class="Titel text-center">
      <h3>Willkommen im Fragenkatalog</h3>
    </div>
    <div class="WillkommenBild">
      <img id="Bild" src="/assets/Bilder_Fragenkatalog/Fragenkatalog_willkommen_grafik.png" width="70px" height="50px" />
    </div>

    <div class="col rowVZ inline">
      <button id="V1button" class="btn">
        <img
          src="/assets/icons/icon_arrow_forward.svg"
          width="50"
          height="50"
          (click)="weiter()"
        />
      </button>
    </div>
    <div class="grid-containerNovaSprechblase">
      <div
        class="bubble shadow bubble-bottom-right"
        contenteditable="false"
        id="WillkommenSpB"
      >
        In diesem Fragekatalog stellen wir dir ein paar Fragen und geben dir
        anschlie√üend eine auf dich zugeschnittene Empfehlung 
      </div>

      <img
        src="/assets/nova/nova_fragenkatalog.png"
        width="100"
        height="100"
        id="NovaImage"
      />
    </div>
  </div>
</div>
  
<div [hidden]="fragenkatalog">
    <div class="Titel text-center">
      <h1>Fragenkatalog</h1>
    </div>

    <app-stories *ngIf="routing1"></app-stories>
    <options *ngIf="routing2"></options>
    <dropDown *ngIf="routing3"></dropDown>
  </div>
  </body>
</html>
