<html>
  <head>
    <link rel="stylesheet" href="questions.component.css" />
  </head>
  <body>
  <div [hidden]="start">
  <div class="WillkommenSeite">
    <div class="Titel text-center">
      <h1>Willkommen im Fragenkatalog</h1>
    </div>
    <div class="WillkommenBild">
      <img id="WillkommenBild" src="/assets/Bilder_Fragenkatalog/Fragenkatalog_willkommen_grafik.png"/>
    </div>

    <div class="col rowVZ inline">
      <button id="V1button" class="btn">
        <img
          src="/assets/icons/icon_arrow_forward.svg"
          width="50"
          height="50"
          (click)="weiter()"
        />
      </button>
    </div>
    <div class="grid-containerNovaSprechblaseWillkommen">
      <div
        class="shadow bubble-bottom-right"
        contenteditable="false"
        id="WillkommenSpB"
      >
        Beantworte die folgenden Fragen und erhalte im Anschluss
        auf dich zugeschnittene Empfehlungen. 
      </div>

      <img
        src="/assets/nova/nova_fragenkatalog.png"
        width="100"
        height="100"
        id="WillkommenNovaImage"
      />
    </div>
  </div>
</div>
<mat-progress-bar mode="determinate" value="{{progressquestionprozent}}" class="progress"></mat-progress-bar>
<div [hidden]="fragenkatalog">
    <div class="Titel text-center">
      <h1>Fragenkatalog</h1>
    </div>

    <app-stories *ngIf="routing1"></app-stories>
    <options *ngIf="routing2"></options>
    <dropDown *ngIf="routing3"></dropDown>
  </div>
  </body>
</html>
