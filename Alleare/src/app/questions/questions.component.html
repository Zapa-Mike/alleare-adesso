    <div class="titel">

        <div>

        </div>
        <div><!--"Anhören" Button-->
          <button class="btn">Anhören</button>

        <div class="answers">

          <div class="form-check form-check-inline">

              name="Story1"
            />

          <!--Radiobutton Antwort Nein-->

            <input
              class="form-check-input"
              type="radio"
              id="Story1nein"
              name="Story1"
            />
            <label class="form-check-label" for="rb_Nein"> Nein </label>
          </div>
        </div>
      </div>
      
      <!-- Vor-und Zurück Button mit Pfeile-->
        <button (click)="zurueck1()">Zurück</button>
        <button (click)="weiter1()">Weiter</button>
