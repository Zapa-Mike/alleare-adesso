<div [formGroup]="form">
  <div class="card2">
    <div class="ImageStory">{{ anzeige }}</div>
    <div class="CheckboxAbfrage">
      <div class="grid-containerRadioBAntwort">
        <div [hidden]="vierradiovisible1">
          <!--div lÃ¤sst keinen platz zwischen-->
          <div class="grid-element form-check-inline">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="auswahlEins"
                name="vierradio"
                formControlName="vierradio"
                value="{{ anzeigeAntwort1 }}"
              />
              <label class="form-check-label" for="auswahlEins">
                {{ anzeigeAntwort1 }}
              </label>
            </div>
          </div>
          <div class="grid-element form-check-inline">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="auswahlZwei"
                name="vierradio"
                formControlName="vierradio"
                value="{{ anzeigeAntwort2 }}"
              />
              <label class="form-check-label" for="auswahlZwei">
                {{ anzeigeAntwort2 }}
              </label>
            </div>
          </div>
        </div>
        <!---->
        <div [hidden]="vierradiovisible2">
          <div class="grid-element form-check-inline">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="auswahlDrei"
                name="vierradio"
                formControlName="vierradio"
                value="{{ anzeigeAntwort3 }}"
              />
              <label class="form-check-label" for="auswahlDrei"
                >{{ anzeigeAntwort3 }}
              </label>
            </div>
          </div>

          <div class="grid-element form-check-inline">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="auswahlVier"
                name="vierradio"
                formControlName="vierradio"
                value="{{ anzeigeAntwort4 }}"
              />
              <label class="form-check-label" for="auswahlVier">
                {{ anzeigeAntwort4 }}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div [hidden]="zweiBildervisible">
        <div class="grid-containerBilderAntwort">
          <div class="grid-element form-check-inline">
            <div class="form-check form-check-inline">
              <label class="labelBilder">
                <input
                  type="radio"
                  id="auswahlBildEins"
                  class="BildButtons"
                  name="zweiBild"
                  formControlName="zweiBild"
                  value="{{ label1 }}"
                />
                <img
                  class="BildVorRadio"
                  id="auswahlEins"
                  src="data:image/gif;base64,{{ zweibildAntwort1 }}"
                  width="70px"
                  height="50px"
                />
              </label>
              <div [hidden]="zweiBilderLabelvisible">
                <p>
                  <label class="form-check-label" for="auswahlBildEins">
                    {{ label1 }}
                  </label>
                </p>
              </div>
            </div>
          </div>

          <div class="grid-element form-check-inline">
            <div class="form-check form-check-inline">
              <label class="labelBilder">
                <input
                  type="radio"
                  id="auswahlBildZwei"
                  class="BildButtons"
                  name="zweiBild"
                  formControlName="zweiBild"
                  value="{{ label2 }}"
                />
                <img
                  class="BildVorRadio"
                  id="auswahlZwei"
                  src="data:image/gif;base64,{{ zweibildAntwort2 }}"
                  width="70px"
                  height="50px"
                />
              </label>
              <div [hidden]="zweiBilderLabelvisible">
                <p>
                  <label class="form-check-label" for="auswahlBildZwei">
                    {{ label2 }}</label
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col rowVZ">
    <button id="Vbutton" class="btn" (click)="weiter()">
      <img src="/assets/icons/icon_arrow_forward.svg" width="50" height="50" />
    </button>
    <button id="Zbutton" class="btn" (click)="zurueck()">
      <img src="/assets/icons/icon_arrow_back.svg" width="50" height="50" />
    </button>
  </div>
  <div class="d-flex Nova justify-content-end fixed-bottom">
    <img
      src="/assets/nova/nova_intro_rechts.png"
      width="100"
      height="100"
      id="NovaImage"
    />
  </div>
</div>
