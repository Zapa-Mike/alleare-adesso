  <body><!--Willkommen-Seite vom Quiz-->
    <div class="WillkommenSeite" [hidden]="start">
      <div class="Titel text-center">
        <h1>Willkommen im Quiz</h1>
      </div>
      <div class="WillkommenBild">
        <img id="WillkommenBild" src="/assets/quiz/Quiz_willkommen_grafik.png"/>
      </div>

      <div class="col rowVZ inline">
        <button id="V1button" class="btn">
          <img
            src="/assets/icons/icon_arrow_forward.svg"
            width="50"
            height="50"
            (click)="forward()"
          />
        </button>
      </div>
      <!--Sprechblase-->
      <div class="grid-containerNovaSprechblaseWillkommen">
        <div
          class="shadow bubble-bottom-right"
          contenteditable="false"
          id="WillkommenSpB"
        >
          Finde in diesem Quiz heraus, was du über Versicherungen weißt.
          Beantworte dazu 8 Fragen. Viel Spaß!
        </div>

        <img
          src="/assets/nova/nova_fragenkatalog.png"
          width="100"
          height="100"
          id="WillkommenNovaImage"
          routerLink="/nova"
        />
      </div>
    </div>

    <!--Quiz-Seiten mit Fragen und Antworten-->
    <div [hidden]="quiz">
    <div class="Titel text-center" *ngIf="showfour || showtwo">
      <h1>Quiz</h1>
    </div>

    <four-answers *ngIf="showfour"></four-answers>
    <two-answers *ngIf="showtwo"></two-answers>
    <evaluation-quiz *ngIf="evaluation"></evaluation-quiz>
    <novafav-btn *ngIf="fabvisible"></novafav-btn>
  </div>
  </body>
</html>
