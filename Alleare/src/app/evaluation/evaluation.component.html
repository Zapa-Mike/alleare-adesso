

<body>

  <div class="AuswertungContainer">


    <!--Row 1-->
    <div class="row">
      <div class="col">
        <div class="Titel">
        <h1>Deine Auswertung</h1>
        </div>
      
      <mat-progress-spinner class="loading" *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
      <div *ngFor="let versicherung of Versicherungsanzeige5" class="col AuswertungVersicherungen">
       
      </div>
      </div>
    </div>

      <!--Row 2-->
      <div class="row">
        <div class="col">
          <div *ngFor="let versicherung of Versicherungsanzeige5" class="col AuswertungVersicherungen">
            <button class="ButtonVersicherung form-check-inline" routerLink="/infos">
              {{ versicherung }}
              <img id="pfeil" src="/assets/icons/icon_auswertung_arrow.svg" />
            </button>
          </div>
        </div>
      </div>

      <!--Row 3-->
      <div class="row">
        <div class="col">

        </div>
      </div>

      <!--Row 4-->
      <div class="row">
        <div class="col">
          <div class="grid-containerAuswertung">
            <button (click)="infofav()" type="submit" class="btnZu_Auswertung rounded-pill" routerLink="/infos">
              ZU DEINEN FAVORITEN
            </button>
          </div>
          <div class="col">
            <div class="grid-containerAuswertung">
              <button type="submit" class="btnZu_Auswertung rounded-pill" routerLink="/home">
                ZUM HAUPTMENÜ
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Row 5-->
      <div class="row">
        <div class="col">
          <div class="grid-containerNovaSprechblase">
            <div class="bubble shadow bubble-bottom-right" contenteditable="false">
              Hier siehst du Versicherungen, die für dich interessant sein können.
              Mehr Details erfährst du unter Favorisiert bei Infos.
            </div>

          </div>
        </div>

      </div>

      <!--Row 6-->
      <div class="row">
        <div class="col">
          <button class="NovaLink" routerLink="/nova">
            <img src="/assets/nova/nova_fragenkatalog.png" id="NovaImage" />
          </button>
        </div>
      </div>



    </div>
  
  </body>
