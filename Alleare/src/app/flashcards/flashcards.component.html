<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-
        TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family=Lato:wght@700&display=swap" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>

<body>
  <div class="abody">
    <br>
    <br>
  <div class="firstcontainer">
    <div class="zwbuttons row">
      <button type="button" class="zwsbtn btn-outline-secondary col">Allgemein</button>
      <button type="button" class="zwsbtn btn-outline-secondary col">Favorisiert</button>
    </div>
  </div>
  <div class="row-fluid">
    <div class="row-fluid">
      <div class="abody secondcontainer">
        <div class="FC row-md-12 text-center">
          <h3>Infos</h3>
        </div>
        <div class="scrollbar col-md-12" id="scrollbar">
          <div *ngFor="let versicherung of Versicherungen" class="BU row">
            <button
              id="{{ versicherung }}"
              type="button"
              class="fcbtn btn-outline-secondary col-md-12"
              (click)="open(content)"
              (click)="intendedContent($event)"
            >
              {{ versicherung }}
              <img
                class="sternleer"
                src="/assets/icons/icon_favorite_star_empty.svg"
              />
            </button>
          </div>

          <!-- Popupfenster -->
          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="title">
                Berufsunfähigkeitsversicherung
              </h4>
              <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
              >
                <span aria-hidden="true"> × </span>
              </button>
            </div>
            <div id="content" class="modal-body">
              {{ ContentListe[1] }}
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  </div>
  <button id="nova" routerLink="/nova" class="nova fixed">
    <img
      src="/assets/nova/nova_home.png"
      alt="nova_home"
      width="140"
      height="140"
    />
  </button>
</body>
