<!DOCTYPE html>
<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-
      TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="abody">
    <br>
    <br>
  <div class="firstcontainer">
    <div class="zwbuttons row">
      <button type="button" class="zwsbtn btn-outline-secondary col">Allgemein</button>
      <button type="button" class="zwsbtn btn-outline-secondary col">Favorisiert</button>
    </div>
  </div>
  <div class="row-fluid">
    <div class="row-fluid">
      <div class="abody secondcontainer">
        <div class="FC row-md-12 text-center">
          <h3>Infos</h3>
        </div>
        <div class="scrollbar col-md-12" id="scrollbar">
          <div *ngFor="let versicherung of Versicherungen" class="BU row">
            <button
              id="{{ versicherung }}"
              type="button"
              class="fcbtn btn-outline-secondary col-md-12"
              (click)="open(content)"
              (click)="intendedContent($event)"
            >
              {{ versicherung }}
              <img
                class="sternleer"
                src="/assets/icons/icon_favorite_star_empty.svg"
              />
            </button>
          </div>
          <!-- Popupfenster -->
          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="title">
                Berufsunfähigkeitsversicherung
              </h4>
              <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
              >
                <span aria-hidden="true"> × </span>
              </button>
            </div>
            <div id="content" class="modal-body">
              {{ ContentListe[1] }}
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  </div>
  <button id="nova" routerLink="/nova" class="nova fixed">
    <img
      src="/assets/nova/nova_home.png"
      alt="nova_home"
      width="140"
      height="140"
    />
  </button>
</body>
