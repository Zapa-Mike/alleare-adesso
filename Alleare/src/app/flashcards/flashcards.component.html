<!DOCTYPE html>

<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="abody">
    <div class="firstcontainer">
      <div class="buttons row">
        <div class="links">
          <button
            type="button"
            class="abtn btn-outline-light text-dark"
            routerLink="/allgemein"
          >
            Allgemein
          </button>
        </div>
        <div class="rechts">
          <button
            type="button"
            class="abtn btn-outline-light text-dark"
            routerLink="/favorit"
          >
            Favorisiert
          </button>
        </div>
      </div>
    </div>
    <div class="secondcontainer">
      <div class="FC row-fluid text-center">
        <br>
        <h2>Flashcards</h2>
        <br>
      </div>
      <div class="scrollbar col">
        <div class="BU row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Berufsunfähigkeitversicherung
          </button>
        </div>
        <div class="PH row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Private Haftpflichversicherung
          </button>
        </div>
        <div class="HR row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Hausratversicherung
          </button>
        </div>
        <div class="KFZ row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Kfz-Versicherung
          </button>
        </div>
        <div class="PU row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Private Unfallversicherung
          </button>
        </div>
        <div class="RS row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Rechtschutzversicherung
          </button>
        </div>
        <div class="RV row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Reiseversicherung
          </button>
        </div>
        <div class="RR row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Riester-Rente
          </button>
        </div>
        <div class="RL row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Risikolebensversicherung
          </button>
        </div>
        <div class="WG row">
          <button type="button" class="btn btn-outline-secondary col-md-6">
            Wohngebäudeverischerung
          </button>
        </div>
      </div>
      <div class="afooter row">
        <div class="nova" id="nova">
          <img
            src="/assets/nova/nova_home.png"
            alt="nova_home"
            width="140"
            height="140"
          />
        </div>
      </div>
    </div>
  </div>
</body>
